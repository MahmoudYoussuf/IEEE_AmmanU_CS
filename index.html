<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Center</title>
  <style>
    body {
      background: linear-gradient(135deg, #23243a 0%, #191c24 100%);
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #23243a;
      border-radius: 24px;
      box-shadow: 0 12px 48px 0 #000a, 0 2px 8px #ff98001a;
      padding: 60px 48px;
      text-align: center;
      min-width: 340px;
      max-width: 480px;
      width: 100%;
    }
    h1 {
      color: #ffb86c;
      font-size: 2.5em;
      margin-bottom: 32px;
      letter-spacing: 2px;
      text-shadow: 0 4px 16px #191c2480;
    }
    .game-btn {
      display: block;
      width: 100%;
      margin: 18px 0;
      padding: 22px 0;
      font-size: 1.4em;
      border-radius: 14px;
      border: none;
      background: linear-gradient(90deg, #ff9800 0%, #ff5e62 100%);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px #ff98001a;
      transition: background 0.3s, transform 0.2s;
    }
    .game-btn + .game-btn {
      margin-top: 32px;
    }
    .game-btn:hover {
      background: linear-gradient(90deg, #ff5e62 0%, #ff9800 100%);
      transform: scale(1.04);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Game Center</h1>
    <button class="game-btn" onclick="location.href='worlde.html'">Play Wordle</button>
    <button class="game-btn" onclick="location.href='tic-tac-toe.html'">Play Tic Tac Toe</button>
    <button class="game-btn" onclick="location.href='qr.html'">Follow Us</button>
  </div>
</body>
</html>
